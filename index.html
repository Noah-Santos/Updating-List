<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Noah Santos">
    <meta name="description" content="Plane Order Form">
    <meta property="og:image" content="URL to image">
    <meta property="og:description" content="Form to order tickets">
    <meta property="og:title" content="Plane Ticket Form">
    <link rel="icon" href="./planeIcon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Plane Ticket Form</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="flexbox">
        <div>
            <h1>Plane Ticket Form</h1>
            <h3>(* is required)</h3>
        </div>
        <div class="row margin">
            <div>
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName">
            </div>
        </div>
        <div class="row margin">
            <div>
                <label for="birth">Date of Birth*</label>
                <input type="date" id="birth">
            </div>
            <div>
                <label for="bags">Bags ($20 per bag)</label>
                <input type="text" id="bags">
            </div>
        </div>
        <div class="row margin">
            <div>
                <label for="departCity">Departure City*</label>
                <input type="text" id="departCity">
            </div>
            <div>
                <label for="arriveCity">Arrival City*</label>
                <input type="text" id="arriveCity">
            </div>
        </div>
        <div class="row margin">
            <div>
                <label for="departDate">Departure Date*</label>
                <input type="date" id="departDate">
            </div>
            <div>
                <label for="returnDate">Return Date*</label>
                <input type="date" id="returnDate">
            </div>
        </div>
        <div class="col">
            <label for="meal">Type of Meal</label>
            <div class= "meal">
                <div class="row">
                    <input type="radio" id="chicken" name="meal">
                    <label for="chicken">Chicken</label>
                </div>
                <div class="row">
                    <input type="radio" id="fish" name="meal">
                    <label for="fish">Fish</label>
                </div>
                <div class="row">
                    <input type="radio" id="vegetarian" name="meal">
                    <label for="vegetarian">Vegetarian</label>
                </div>
            </div>  
        </div>
        <div class="col">
            <label for="extra">Extras ($10 each)</label>
            <div class="extraClass">
                <div class="row">
                    <input type="checkbox" id="legRoom" name="extra">
                    <label for="legRoom" class="check">Extra Leg Space</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="window" name="extra">
                    <label for="window" class="check">Window seat</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="headphones" name="extra">
                    <label for="headphones" class="check">Headphone</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="extraMeal" name="extra">
                    <label for="eatraMeal" class="check">Extra Meal</label>
                </div>
            </div>
        </div>
        <div class="row">
            <button onclick="addToList()">add</button>
            <button onclick="print()">print</button>
        </div>
        
        <!-- work in progress -->
        <!-- <select onclick="populate()" id="selectNumber">
                <option>Choose a number</option>
            </select> -->
        
        <div id="printSpace"></div>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
